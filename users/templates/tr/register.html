<head>

    {% extends 'base.html' %}

    {% load staticfiles %}

    {% block title%}<title>Giriş</title>{% endblock %}


</head>
{% block content %}
    <link href="{% static 'css/form.css'%}" rel="stylesheet" type="text/css"/>
<div class="container">
		<div class="giris">
		  	  <form name="regForm" action="{% url 'users:register' %}" method="post" onsubmit="return validateForm()" >{% csrf_token %}
				 <div class="ust-giris">
					<h3>KİŞİSEL BİLGİLER</h3>
					<div class="mation">
						<span>Ad<label>*</label></span>
						<input type="text" name="name">

						<span>Soyad<label>*</label></span>
						<input type="text" name="surname">

						<span>Username<label>*</label></span>
						<input type="text" name="username">

						 <span>E-mail<label>*</label></span>
						 <input type="email" name="email">
					</div>
					 <div class="clearfix"> </div>
					 </div>
				     <div class="alt-giris">
						    <h3>GİRİŞ BİLGİLERİ</h3>
							<div class="mation">
								<span>Şifre<label>*</label></span>
								<input type="password" name="password">
							</div>
					 </div>
				<div class="clearfix"> </div>
				<div class="register-but">
					   <input type="submit" value="submit">
					   <div class="clearfix"> </div>
				</div>
			  </form>
		   </div>
</div>

{% endblock %}
